<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-header start">
          <span>Нача</span>
        </div>
        <div class="col-header progress">
          <span>В процессе</span>
        </div>
        <div class="col-header done">
          <span>Готовы</span>
        </div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div
            class="item"
            draggable="true"
          >
            1
          </div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
